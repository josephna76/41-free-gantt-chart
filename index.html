<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple, free tool to generate Gantt charts from your task data. Easily manage project schedules and dependencies."
    />
    <title>Simple Gantt Chart Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #gantt {
        width: 100%;
        max-width: 100%; /* Ensure the Gantt chart does not extend beyond the page width */
        height: 60vh; /* Adjust height as needed */
        margin-top: 20px;
        overflow-x: auto; /* Allows horizontal scrolling if the chart is wider than the page */
        overflow-y: hidden; /* Hide vertical scrollbar if not necessary */
      }
      .input-field,
      .instructions {
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Simple Gantt Chart Generator</h2>
    <p class="instructions">
      Instructions: Paste your task details in the following format: Task Title,
      Start Date, End Date. Each task should be on a new line.
    </p>
    <div class="input-field">
      <textarea
        id="taskInput"
        rows="10"
        placeholder="Paste your task details here..."
      ></textarea>
    </div>
    <button id="generateBtn">Generate Gantt Chart</button>
    <div id="gantt"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("generateBtn")
          .addEventListener("click", generateGanttChart);

        function generateGanttChart() {
          const input = document.getElementById("taskInput").value;
          const tasks = parseTasks(input);
          if (tasks.length > 0) {
            new Gantt("#gantt", tasks, {
              view_mode: "Day",
              language: "en",
            });
          } else {
            alert(
              "Please ensure your task details are correctly formatted and try again."
            );
          }
        }

        function parseTasks(input) {
          const lines = input
            .split("\n")
            .filter((line) => line.trim().length > 0);
          return lines
            .map((line, index) => {
              // Splitting by tabs since your input seems to be tab-separated
              const parts = line.split("\t").map((part) => part.trim());
              if (parts.length < 4) return null; // Ensures there are enough parts per line

              const [name, start, end, , dependencies] = parts;
              return {
                id: (index + 1).toString(), // Assigning a task number as ID, starting from 1
                name,
                start,
                end,
                dependencies: dependencies
                  ? dependencies.split(",").map((dep) => dep.trim())
                  : [],
                progress: 100, // Assuming tasks are to be shown as completed for visual representation
              };
            })
            .filter((task) => task !== null); // Exclude any tasks that didn't meet the formatting requirements
        }
      });
    </script>
  </body>
</html>
