<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple, free tool to generate Gantt charts from your task data. Easily manage project schedules and dependencies."
    />
    <meta name="author" content="Joseph Na" />
    <title>Simple Gantt Chart Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #gantt {
        width: 100%;
        height: 60vh;
        margin-top: 20px;
      }
      .input-field,
      .instructions {
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        margin-right: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      nav a,
      .footer a {
        color: #007bff;
        text-decoration: none;
      }
      nav a:hover,
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="https://josephna76.github.io">Home</a>
    </nav>

    <h2>Simple Gantt Chart Generator</h2>
    <p class="instructions">
      Instructions: Paste your task details in the following format: Task Title,
      Start Date, End Date. Each task should be on a new line.
    </p>
    <div class="input-field">
      <textarea
        id="taskInput"
        placeholder="Paste your task details here..."
      ></textarea>
    </div>
    <button id="generateBtn">Generate Gantt Chart</button>
    <button id="exportSVG">Export Gantt Chart as SVG</button>

    <div id="gantt"></div>

    <div class="footer">
      <p>
        For more tools and resources, visit
        <a href="https://caskcade.com" target="_blank">Caskcade.com</a>.
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let gantt;

        document
          .getElementById("generateBtn")
          .addEventListener("click", function () {
            const input = document.getElementById("taskInput").value;
            const tasks = parseTasks(input);
            if (tasks.length > 0) {
              gantt = new Gantt("#gantt", tasks, {
                view_mode: "Day",
                language: "en",
              });
            } else {
              alert(
                "Please ensure your task details are correctly formatted and try again."
              );
            }
          });

        document
          .getElementById("exportSVG")
          .addEventListener("click", function () {
            if (gantt) {
              const svgContent = gantt.svg();
              triggerSVGDownload(svgContent);
            }
          });

        function parseTasks(input) {
          const lines = input
            .split("\n")
            .filter((line) => line.trim().length > 0);
          return lines.map((line, index) => {
            const [name, start, end] = line.split(",");
            return {
              id: (index + 1).toString(),
              name: name.trim(),
              start: start.trim(),
              end: end.trim(),
              progress: 100,
            };
          });
        }

        function triggerSVGDownload(svgContent) {
          const blob = new Blob([svgContent], { type: "image/svg+xml" });
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = "gantt-chart.svg";
          document.body.appendChild(link); // Append link to body temporarily for download
          link.click();
          document.body.removeChild(link); // Remove link after triggering download
        }
      });
    </script>
  </body>
</html>
